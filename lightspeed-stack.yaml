name: Lightspeed Core Service (LCS)
service:
  host: 0.0.0.0
  port: 8080
  auth_enabled: false
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  # Uses a remote llama-stack service
  # The instance would have already been started with a llama-stack-run.yaml file
  use_as_library_client: false
  # Alternative for "as library use"
  # use_as_library_client: true
  # library_client_config_path: <path-to-llama-stack-run.yaml-file>
  url: http://llama-stack:8321
  api_key: xyzzy
user_data_collection:
  feedback_enabled: true
  feedback_storage: "/tmp/data/feedback"
  transcripts_enabled: true
  transcripts_storage: "/tmp/data/transcripts"

authentication:
  module: "noop"

# Agent context preloading configuration
# When enabled, configured MCP tools are called once when a new session is created
# to provide initial context to the agent about available resources
agent_context_preloading:
  enabled: false  # Set to true to enable context preloading
  intro_message: "Here is contextual information for this session:"
  tools:
    # Example tool configuration:
    # Note: mcp_server must match the "name" field in the mcp_servers configuration
    - tool_name: "list_clusters"
      mcp_server: "mcp::assisted"  # Match this with your MCP server name
      label: "Your Clusters"  # Optional: custom label for display
      empty_message: "You currently have no clusters."  # Optional: message when result is empty
    
    # Additional examples (commented out):
    # - tool_name: "list_versions"
    #   mcp_server: "mcp::assisted"
    #   label: "Available Versions"
    #   empty_message: "No versions available."
