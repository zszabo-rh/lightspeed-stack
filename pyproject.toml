[project]
name = "lightspeed-stack"
version = "0.1.0"
description = "LLM tooling stack"
authors = []
requires-python = ">=3.11.1,<=3.12.10"
readme = "README.md"
license = {file = "LICENSE"}
dependencies = [
    "fastapi>=0.115.6",
    "uvicorn>=0.34.3",
    "llama-stack>=0.2.9",
    "rich>=14.0.0",
]

[project.urls]
Homepage = "https://github.com/lightspeed-core/lightspeed-stack"
Issues = "https://github.com/lightspeed-core/lightspeed-stack/issues"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "pytest-asyncio>=1.0.0",
    "pyright>=1.1.401",
    "pylint>=3.3.7",
    "pydocstyle>=6.3.0",
    "mypy>=1.16.0",
    "types-PyYAML>=6.0.2",
    "ruff>=0.11.13",
    "aiosqlite",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = [
    "src"
]
addopts = [
    "--import-mode=importlib",
]

[tool.pylint.main]
source-roots = "src"

[tool.pdm]
distribution = true

[tool.pdm.scripts]
start = "pdm run make run"
test-unit = "pdm run make test-unit"
test-integration = "pdm run make test-integration"
verify = "pdm run make verify"

